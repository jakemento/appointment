<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Appointment</title>
  </head>
  <body>
    <div class="container">
      <h1 id="appointment-header">Appointment</h1>
      <div id="blanks">
        <form id="appointment-form">
          <div class="form-group">
            <label for="name">Enter Name</label>
            <input class="form-control" id="name" placeholder="Enter name" type="text">
          </div>
          <div class="form-group">
            <label for="date">Enter Date</label>
            <input class="form-control" id="date" placeholder="Enter Date" type="text">
          </div>
          <div class="form-group">
            <label for="start">Available Start time</label>
            <input class="form-control" id="start" placeholder="Available Start time" type="text">
          </div>
          <div class="form-group">
            <label for="end">End Time</label>
            <input class="form-control" id="end" placeholder="End Time" type="text">
          </div>
          <!-- <a class="btn btn-default" href="appointment.html" type="submit">Submit</a> -->
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <button class="btn btn-warning back-btn">Back</button>
      </div>

      <div id="viewAppointment">
       <h1>Please arrive 15 min ahead of time.</h1>
       <h5>Thank you for making an appointment with us!</h5>
       <div class="appointmentContent">
       <p>Name:<span class="name"></span></p>
       <p>Date:<span class="date"></span></p>
       <p>Start time:<span class="start"></span></p>
       <p>End time:<span class="end"></span></p>
        </div>
     </div>
   </div>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
